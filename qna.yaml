      Lemur diets are highly variable and demonstrate a high degree of plasticity, although general trends suggest that the smallest species primarily consume fruit and insects (omnivory), while the larger species are more herbivorous, consuming mostly plant material. As with all primates, hungry lemurs might eat anything that is edible, whether or not the item is one of their preferred foods. For instance, the ring-tailed lemur eats insects and small vertebrates when necessary[38][58] and as a result it is commonly viewed as an opportunistic omnivore. Coquerel's giant mouse lemur (Mirza coquereli) is mostly frugivorous, but will consume insect secretions during the dry season.
      A common assumption in mammalogy is that small mammals cannot subsist entirely on plant material and must have a high-calorie diet in order to survive. As a result, it was thought that the diet of tiny primates must be high in protein-containing insects (insectivory). Research has shown, however, that mouse lemurs, the smallest living primates, consume more fruit than insects, contradicting the popular hypothesis.
      Plant material makes up the majority of most lemur diets. Members of at least 109 of all known plant families in Madagascar (55%) are exploited by lemurs. Since lemurs are primarily arboreal, most of these exploited species are woody plants, including trees, shrubs, or lianas. Only the ring-tailed lemur, the bamboo lemurs (genus Hapalemur), and the black-and-white ruffed lemur (Varecia variegata) are known to consume herbs. While Madagascar is rich in fern diversity, these plants are rarely eaten by lemurs. One possible reason for this is that ferns lack flowers, fruits, and seeds—common food items in lemur diets. They also occur close to the ground, while lemurs spend most of their time in the trees. Lastly, ferns have an unpleasant taste due to the high content of tannins in their fronds. Likewise, mangroves appear to be rarely exploited by lemurs due to their high tannin content. Some lemurs appear to have evolved responses against common plant defenses, however, such as tannins and alkaloids. The golden bamboo lemur (Hapalemur aureus), for instance, eats giant bamboo (Cathariostachys madagascariensis), which contains high levels of cyanide. This lemur can consume twelve times the typically lethal dose for most mammals on a daily basis; the physiological mechanisms that protect it from cyanide poisoning are unknown. At the Duke Lemur Center (DLC) in the United States, lemurs that roam the outdoor enclosures have been observed eating poison ivy (Taxicodendron radicans), yet have shown no ill effects.
    questions_and_answers:
      - question: |
          What general dietary trend is observed among lemurs based on their size, and how does this reflect their feeding behavior?
        answer: |
          In general, the diet of lemurs varies according to their size: smaller lemur species primarily consume fruit and insects, making them omnivorous, while larger lemur species tend to be more herbivorous, feeding mostly on plant material. This trend reflects an adaptation to available resources and nutritional needs, where smaller lemurs, with higher metabolic demands, supplement their diet with protein from insects, while larger lemurs rely on abundant plant matter to meet their energy needs.
      - question: |
          How do lemurs' interactions with plant defenses like tannins and cyanide demonstrate their dietary adaptations?
        answer: |
          Lemurs exhibit remarkable dietary adaptations to overcome plant defenses such as tannins and cyanide. For instance, while most plants with high tannin content, like ferns and mangroves, are generally avoided, some lemurs have evolved mechanisms to tolerate or counteract these chemicals. A striking example is the golden bamboo lemur, which can consume giant bamboo containing cyanide at levels twelve times higher than what would be lethal for most mammals, though the exact physiological mechanisms remain unknown. These adaptations highlight lemurs' evolutionary responses to their challenging food environment in Madagascar.
      - question: |
          Why was the assumption that small primates must have insect-based diets challenged by observations of mouse lemurs?
        answer: |
          The assumption that small primates must rely on a high-protein insect-based diet was challenged by observations of mouse lemurs, which are the smallest living primates. Contrary to earlier beliefs, research showed that mouse lemurs consume more fruit than insects, demonstrating that even very small primates can sustain themselves largely on plant material. This finding reshaped understandings of primate dietary ecology, showing that small body size does not necessarily dictate a diet focused on animal protein.
