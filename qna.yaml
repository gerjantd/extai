      Lemurs vary greatly in size. They include the smallest primates in the world and, until recently, also included some of the largest. They currently range in size from about 30 g (1.1 oz) for Madame Berthe's mouse lemur (Microcebus berthae) up to 7–9 kg (15–20 lb) for the indri (Indri indri) and diademed sifaka (Propithecus diadema).[61][62] One recently extinct species rivaled the gorilla in size, at 160–200 kg (350–440 lb) for Archaeoindris fontoynonti.[7][31]
      Close-up of a ruffed lemur's foot, showing the toilet-claw on the second toe and nails on all other toes
      Like all primates, lemurs have five divergent digits with nails (in most cases) on their hands and feet. Most lemurs possess a laterally compressed, elongated nail, called a toilet-claw, on the second toe and use it for scratching and grooming.[51][63] In addition to the toilet-claw, lemurs share a variety of other traits with other strepsirrhine primates, which include a rhinarium (or "wet nose"); a fully functional vomeronasal organ, which detects pheromones; a postorbital bar and the lack of postorbital closure (a wall of thin bone behind the eye); orbits (bony sockets that enclose the eye) that are not fully facing forward; left and right mandible (lower jaw) bones that are not fully fused; and a small brain-to-body mass ratio.
      Additional traits shared with other prosimian primates (strepsirrhine primates and tarsiers) include a bicornuate (two-horned) uterus and epitheliochorial placentation.[16][64] Because their thumbs are only pseudo-opposable, making their movement less independent of the other fingers,[63] their hands are less than perfect at grasping and manipulating objects.[22] On their feet, they have a widely abducted hallux (first toe) which facilitates the grasping of tree limbs.[51] A common misconception is that lemurs have a prehensile tail, a trait found only in New World monkeys, particularly atelids, among primates.[63] Lemurs also rely heavily on their sense of smell, a trait shared with most other mammals and early primates, but not with the visually oriented higher primates.[22] This sense of smell is important in terms of marking territory as well as provide an indication of whether or not another lemur is a viable breeding partner.
    questions_and_answers:
      - question:
          What is the range of sizes among living lemur species, and which species represent the extremes?
        answer: |
            Living lemur species vary greatly in size, ranging from as small as about 30 grams (1.1 ounces) for Madame Berthe's mouse lemur (Microcebus berthae) to as large as 7–9 kilograms (15–20 pounds) for the indri (Indri indri) and the diademed sifaka (Propithecus diadema). This wide range demonstrates the remarkable diversity in body size within the lemur clade.
      - question: |
          What are some key anatomical traits that lemurs share with other strepsirrhine primates, and what functional purposes do they serve?
        answer: |
          Lemurs share several anatomical traits with other strepsirrhine primates, including a rhinarium (wet nose) and a fully functional vomeronasal organ, both of which support their strong reliance on the sense of smell for activities like territory marking and mate selection. They also have a postorbital bar but lack full postorbital closure, orbits that do not fully face forward, unfused mandible bones, and a relatively small brain-to-body mass ratio. These features are generally associated with a less visually oriented, more olfactory-driven way of interacting with their environment compared to higher primates.
      - question: |
          Why is it incorrect to describe lemurs as having prehensile tails, and what adaptations do they have instead for grasping?
        answer: |
          It is incorrect to describe lemurs as having prehensile tails because this trait is only found among certain New World monkeys, particularly the atelids. Instead of a prehensile tail, lemurs have other adaptations for grasping, such as a widely abducted hallux (first toe) that helps them grasp tree limbs effectively. Their thumbs are only pseudo-opposable, meaning they are less capable of independent movement compared to fully opposable thumbs, which limits their precision in grasping and manipulating objects.
