      Lemurs have low basal metabolic rates (BMR), which helps them to conserve energy during the dry season, when water and food are scarce. They can optimize their energy use by lowering their metabolic rate to 20% below the values predicted for mammals of similar body mass.The red-tailed sportive lemur (Lepilemur ruficaudatus), for instance, reportedly has one of the lowest metabolic rates among mammals. Its low metabolic rate may be linked to its generally folivorous diet and relatively small body mass. Lemurs exhibit behavioral adaptations to complement this trait, including sunning behaviors, hunched sitting, group huddling, and nest sharing, in order to reduce heat loss and conserve energy. Dwarf lemurs and mouse lemurs exhibit seasonal cycles of dormancy to conserve energy. Before dry season, they will accumulate fat in white adipose tissue located at the base of the tail and hind legs, doubling their weight. At the end of the dry season, their body mass may fall to half of what it was prior to the dry season. Lemurs that do not experience states of dormancy are also able to shut down aspects of their metabolism for energy conservation.
    questions_and_answers:
      - question: |
          Why do dwarf lemurs and mouse lemurs accumulate fat before the dry season, and what happens to their body mass by the end of this period?
        answer: |
          Dwarf lemurs and mouse lemurs accumulate fat before the dry season by storing it in white adipose tissue located at the base of their tails and hind legs. This fat reserve allows them to enter a state of dormancy and rely on stored energy when food becomes scarce. As a result, their body mass can double before the dry season begins. By the end of the dry season, after prolonged periods of limited food availability and reliance on fat reserves, their body mass may decrease to half of what it was prior to dormancy, reflecting their adaptation to survive seasonal hardships.
      - question: |
          How do lemurs adapt their metabolism during the dry season, and why is this important for their survival?
        answer: |
          During the dry season, when food and water are scarce, lemurs adapt by lowering their basal metabolic rate (BMR) to conserve energy. They can reduce their metabolic rate to about 20% below the expected values for mammals of similar body mass. This metabolic adjustment is critical for survival because it minimizes the need for resources during a period when they are difficult to obtain, allowing lemurs to endure harsh environmental conditions with minimal energy expenditure.
      - question: |
          What behavioral strategies do lemurs use to complement their low basal metabolic rate, and how do these behaviors help conserve energy?
        answer: |
          To complement their low basal metabolic rate, lemurs engage in behaviors such as sunning themselves, sitting in a hunched posture, huddling in groups, and sharing nests. These activities help conserve energy by reducing heat loss. For example, huddling and nest sharing allow multiple individuals to retain warmth more effectively, minimizing the energy needed for thermoregulation. Sunning behaviors further help by absorbing solar heat, thereby decreasing the need to generate body heat metabolically.
